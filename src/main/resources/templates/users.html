<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Profils - R√©seau Entreprise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
	<!-- NAVBAR IDENTIQUE ADMIN -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
		<div class="container">
			<!-- BOUTON RETOUR PR√âC√âDENT -->
			<a href="javascript:history.back()" class="btn btn-outline-light btn-lg px-4 me-3 shadow">
				<i class="bi bi-arrow-left-circle fs-5 me-2"></i>
				Pr√©c√©dent
			</a>

			<!-- BRAND -->
			<a class="navbar-brand fw-bold mx-auto flex-fill text-center" href="/">üè¢ R√©seau Entreprise</a>

			<!-- ACTIONS -->
			<div class="d-flex">
				<a th:href="@{/admin/users}" class="btn btn-outline-light btn-lg px-4 me-2 shadow">
					<i class="bi bi-speedometer2 me-2"></i>Dashboard
				</a>
				<a th:href="@{/admin/logout}" class="btn btn-outline-light btn-lg px-4 shadow">
					<i class="bi bi-box-arrow-right me-2"></i>D√©connexion
				</a>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<!-- HEADER HARMONIS√â -->
		<div class="d-flex justify-content-between align-items-center mb-5">
			<h2 class="fw-bold text-primary">
				<i class="bi bi-people-fill me-3"></i>üë• Profils Employ√©s
				<span class="badge bg-light text-dark fs-6 ms-2" th:text="${users.size()}">0</span>
			</h2>
			<a href="/register" class="btn btn-primary btn-lg px-4 shadow">
				<i class="bi bi-plus-circle me-2"></i>Nouvel employ√©
			</a>
		</div>

		<!-- LISTE DANS CARD HARMONIS√âE -->
		<div class="card shadow border-0">
			<div class="card-header bg-light border-0">
				<h4 class="mb-0 fw-bold">
					<i class="bi bi-list-ul me-2 text-primary"></i>
					Liste des profils (<span th:text="${users.size()}">0</span>)
				</h4>
			</div>
			<div class="card-body p-0">
				<!-- VIDE -->
				<div th:if="${users.isEmpty()}" class="p-5 text-center">
					<div class="alert alert-info p-5">
						<i class="bi bi-people fs-2 text-info mb-3 d-block"></i>
						<strong>Aucun profil enregistr√©.</strong><br>
						<a href="/register" class="btn btn-outline-primary btn-lg mt-3 px-4">Cr√©er le premier !</a>
					</div>
				</div>

				<!-- LISTE PROFILS -->
				<div class="row g-4 p-4" th:unless="${users.isEmpty()}">
					<div class="col-md-6 col-lg-4" th:each="user : ${users}">
						<div class="card h-100 shadow-sm border-0 hover-shadow">
							<div class="card-body p-4">
								<h6 class="fw-bold mb-2 fs-5" th:text="${user.prenom + ' ' + user.nom}">Pr√©nom Nom</h6>
								<p class="text-primary fw-medium mb-2" th:text="${user.poste}">D√©veloppeur</p>
								<p class="small text-muted mb-3" th:text="${user.email}">email@entreprise.com</p>
								<p class="card-text mb-3" th:text="${user.bio}">Bio courte...</p>

								<div class="d-flex gap-2">
									<span th:if="${user.actif}" class="badge bg-success fs-6 px-3 py-2">‚úÖ Actif</span>
									<span th:unless="${user.actif}" class="badge bg-warning fs-6 px-3 py-2">‚è≥ En
										attente</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
		.btn-lg {
			min-height: 52px;
		}

		.card:hover {
			transform: translateY(-2px);
			transition: all 0.2s;
		}

		.hover-shadow:hover {
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;
		}
	</style>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
