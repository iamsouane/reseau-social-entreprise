<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Admin Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
	<!-- NAVBAR IDENTIQUE -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
		<div class="container">
			<!-- BOUTON RETOUR PR√âC√âDENT -->
			<a href="javascript:history.back()" class="btn btn-outline-light btn-lg px-4 me-3 shadow">
				Pr√©c√©dent
			</a>

			<!-- BRAND -->
			<a class="navbar-brand fw-bold mx-auto flex-fill text-center" href="/">üè¢ R√©seau Entreprise</a>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-5">
				<div class="card shadow-lg border-0">
					<div class="card-header bg-primary text-white text-center py-4">
						<i class="bi bi-shield-lock fs-1 d-block mb-3"></i>
						<h3 class="mb-0 fw-bold">Admin Login</h3>
						<p class="mb-0 opacity-75 mt-2">Espace administration RH</p>
					</div>
					<div class="card-body p-5">
						<form th:action="@{/admin/login}" th:object="${login}" method="post">
							<div class="mb-4">
								<label class="form-label fw-bold fs-6 mb-2">Email Admin</label>
								<input type="email" th:field="*{email}" class="form-control form-control-lg"
									placeholder="admin@entreprise.com">
							</div>
							<div class="mb-4">
								<label class="form-label fw-bold fs-6 mb-2">Mot de passe</label>
								<input type="password" th:field="*{password}" class="form-control form-control-lg"
									placeholder="Mot de passe admin">
							</div>

							<div th:if="${error}" class="alert alert-danger mb-4 p-3">
								<i class="bi bi-exclamation-triangle me-2"></i>[[${error}]]
							</div>

							<button type="submit" class="btn btn-primary btn-lg w-100 py-3 shadow">
								<i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
							</button>
						</form>

						<!-- LIEN ACCUEIL -->
						<div class="mt-4 text-center">
							<a href="/" class="btn btn-outline-secondary btn-lg w-100 py-2">
								<i class="bi bi-house-door me-2"></i>Accueil
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
		.btn-lg {
			min-height: 52px;
		}

		.form-control-lg {
			font-size: 1.1rem;
		}
	</style>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
