<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Connexion Employ√©</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="min-height: 100vh; background-color: #f8f9fa;">
	<!-- NAVBAR IDENTIQUE -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
		<div class="container">
			<!-- BOUTON RETOUR PR√âC√âDENT -->
			<a href="javascript:history.back()" class="btn btn-outline-light btn-lg px-4 me-3 shadow">
				Pr√©c√©dent
			</a>

			<!-- BRAND -->
			<a class="navbar-brand fw-bold mx-auto flex-fill text-center" href="/">üè¢ R√©seau Entreprise</a>
		</div>
	</nav>

	<div class="container mt-5 mb-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-5">
				<div class="card shadow-lg border-0">
					<div class="card-header bg-success text-white text-center py-4">
						<h3 class="mb-0">Connexion Employ√©</h3>
						<p class="mb-0 opacity-75">Connectez-vous √† votre espace</p>
					</div>
					<div class="card-body p-5">

						<!-- BOUTONS ACTIONS - TOUJOURS VISIBLES EN HAUT -->
						<div class="row g-2 mb-4">
							<div class="col-6">
								<a href="/" class="btn btn-outline-primary w-100 h-100">
									<i class="bi bi-house-door fs-5 d-block mb-1"></i>
									Accueil
								</a>
							</div>
							<div class="col-6">
								<a th:href="@{/register}" class="btn btn-outline-secondary w-100 h-100">
									<i class="bi bi-person-plus fs-5 d-block mb-1"></i>
									S'inscrire
								</a>
							</div>
						</div>

						<!-- Formulaire -->
						<form th:action="@{/employee/login}" th:object="${login}" method="post">
							<div class="mb-4">
								<label class="form-label fw-bold">Email</label>
								<input type="email" th:field="*{email}" class="form-control"
									placeholder="employee@entreprise.com">
							</div>
							<div class="mb-4">
								<label class="form-label fw-bold">Mot de passe</label>
								<input type="password" th:field="*{password}" class="form-control"
									placeholder="Votre mot de passe">
							</div>

							<!-- Notifications -->
							<div th:if="${error}" class="alert alert-danger mb-4">
								<i class="bi bi-exclamation-triangle me-2"></i>[[${error}]]
							</div>
							<div th:if="${pending}" class="alert alert-warning mb-4">
								<i class="bi bi-clock me-2"></i>
								Votre compte attend la validation de l'admin RH
							</div>

							<button type="submit" class="btn btn-success w-100 btn-lg py-3 mb-3 fs-6">
								Se connecter
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
