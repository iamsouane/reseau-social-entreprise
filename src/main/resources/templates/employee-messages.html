<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messagerie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- NAVBAR HARMONIS√âE -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
        <div class="container">
            <a href="javascript:history.back()" class="btn btn-outline-light btn-lg px-4 me-3 shadow">
                <i class="bi bi-arrow-left-circle fs-5 me-2"></i>Pr√©c√©dent
            </a>
            <a class="navbar-brand fw-bold mx-auto flex-fill text-center" href="/">üè¢ R√©seau Entreprise</a>
            <div class="d-flex">
                <a th:href="@{/employee/dashboard}" class="btn btn-outline-light btn-lg px-4 me-2 shadow">
                    <i class="bi bi-house-door me-2"></i>Dashboard
                </a>
                <a th:href="@{/employee/logout}" class="btn btn-outline-light btn-lg px-4 shadow">
                    <i class="bi bi-box-arrow-right me-2"></i>D√©connexion
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- NON LUS -->
                <div class="card shadow-lg border-0 mb-4" th:if="${nonLus.size() > 0}">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-envelope me-2"></i>
                            üì© <span th:text="${nonLus.size()}">0</span> message(s) non lu(s)
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" th:each="msg : ${nonLus}">
                            <div class="col-md-6">
                                <div class="card h-100 border-start border-danger border-4">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <h6 class="fw-bold" th:text="${msg.sender.prenom + ' ' + msg.sender.nom}">Nom</h6>
                                                <small class="text-muted" th:text="${msg.date}">Date</small>
                                            </div>
                                            <span class="badge bg-danger">Nouveau</span>
                                        </div>
                                        <p class="mt-2 mb-0" th:text="${msg.contenu}">Message...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- FORMULAIRE ENVOI -->
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-send me-2"></i>üì§ Nouveau message</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/employee/send}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Destinataire</label>
                                    <select name="receiverId" class="form-select form-select-lg" required>
                                        <option value="">Choisir un coll√®gue</option>
                                        <option th:each="u : ${users}" 
                                                th:value="${u.id}" 
                                                th:text="${u.prenom + ' ' + u.nom + ' (' + u.poste + ')'}"
                                                th:if="${u.id != user.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Message</label>
                                <textarea name="contenu" class="form-control" rows="4" 
                                          placeholder="Votre message..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg px-5 py-3 shadow w-100">
                                <i class="bi bi-send me-2"></i>üöÄ Envoyer
                            </button>
                        </form>
                    </div>
                </div>

                <!-- COMPTEURS -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-center bg-light border-primary">
                            <div class="card-body">
                                <h3 th:text="${nonLus.size()}">0</h3>
                                <p class="mb-0">Non lus</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center bg-light border-success">
                            <div class="card-body">
                                <h3 th:text="${recus.size()}">0</h3>
                                <p class="mb-0">Re√ßus</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center bg-light border-info">
                            <div class="card-body">
                                <h3 th:text="${envoyes.size()}">0</h3>
                                <p class="mb-0">Envoy√©s</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .btn-lg { min-height: 52px; }
        .card:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
