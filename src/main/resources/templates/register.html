<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inscription</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
	<!-- NAVBAR HARMONIS√âE -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
		<div class="container">
			<!-- BOUTON RETOUR PR√âC√âDENT -->
			<a href="javascript:history.back()" class="btn btn-outline-light btn-lg px-4 me-3 shadow">
				Pr√©c√©dent
			</a>

			<!-- BRAND -->
			<a class="navbar-brand fw-bold mx-auto flex-fill text-center" href="/">üè¢ R√©seau Entreprise</a>

			<!-- CONNEXION -->
			<div class="d-flex">
				<a th:href="@{/employee/login}" class="btn btn-outline-light btn-lg px-4 shadow">
					<i class="bi bi-box-arrow-in-right me-2"></i>Connexion
				</a>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card shadow-lg border-0">

					<!-- SUCCESS -->
					<div th:if="${success}" class="text-center p-5">
						<div class="card shadow-lg border-0">
							<div class="card-body p-5">
								<i class="bi bi-check-circle-fill fs-1 text-success mb-4 d-block"></i>
								<h2 class="fw-bold mb-3 text-success">Compte cr√©√© !</h2>
								<p class="lead mb-4">En attente de validation par l'admin RH</p>
								<div class="d-flex gap-3 justify-content-center">
									<a href="/" class="btn btn-primary btn-lg px-5 py-3 shadow">
										<i class="bi bi-house-door me-2"></i>Accueil
									</a>
									<a th:href="@{/employee/login}"
										class="btn btn-outline-primary btn-lg px-5 py-3 shadow">
										<i class="bi bi-box-arrow-in-right me-2"></i>Tester connexion
									</a>
								</div>
							</div>
						</div>
					</div>

					<!-- FORMULAIRE -->
					<div th:if="${success == null}">
						<div class="card-header bg-primary text-white py-4">
							<h3 class="mb-0 fw-bold">
								<i class="bi bi-person-plus fs-3 me-3"></i>Inscription
							</h3>
							<p class="mb-0 opacity-75 mt-2">Cr√©ez votre compte employ√©</p>
						</div>
						<div class="card-body p-5">
							<form th:action="@{/register}" th:object="${userRegister}" method="post">
								<div class="row mb-4">
									<div class="col-md-6">
										<label class="form-label fw-bold fs-6 mb-2">Nom</label>
										<input type="text" th:field="*{nom}" class="form-control form-control-lg"
											required>
									</div>
									<div class="col-md-6">
										<label class="form-label fw-bold fs-6 mb-2">Pr√©nom</label>
										<input type="text" th:field="*{prenom}" class="form-control form-control-lg"
											required>
									</div>
								</div>
								<div class="mb-4">
									<label class="form-label fw-bold fs-6 mb-2">Email</label>
									<input type="email" th:field="*{email}" class="form-control form-control-lg"
										placeholder="employee@entreprise.com" required>
								</div>
								<div class="mb-5">
									<label class="form-label fw-bold fs-6 mb-2">Mot de passe</label>
									<input type="password" th:field="*{password}" class="form-control form-control-lg"
										placeholder="Minimum 6 caract√®res" required>
								</div>

								<!-- Erreur -->
								<div th:if="${error}" class="alert alert-danger mb-4 p-3">
									<i class="bi bi-exclamation-triangle me-2"></i>[[${error}]]
								</div>

								<button type="submit" class="btn btn-primary btn-lg w-100 py-3 shadow">
									<i class="bi bi-person-plus me-2"></i>Cr√©er compte
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- REDIRECTION AUTO -->
	<script th:if="${success}">
		setTimeout(function () {
			window.location.href = '/';
		}, 5000);
	</script>

	<style>
		.btn-lg {
			min-height: 52px;
		}

		.form-control-lg {
			font-size: 1.1rem;
		}
	</style>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
