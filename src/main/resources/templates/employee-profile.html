<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Mon Profil</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
	<!-- NAVBAR HARMONIS√âE -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
		<div class="container">
			<!-- NOM USER CONNECT√â -->
			<span class="navbar-text fw-bold fs-5 me-auto" th:text="${user.prenom + ' ' + user.nom}">Ismaila</span>
			<!-- BRAND -->
			<a class="navbar-brand fw-bold mx-auto flex-fill text-center" href="/">üè¢ R√©seau Entreprise</a>
			<!-- ACTIONS -->
			<div class="d-flex">
				<a th:href="@{/employee/messages}" class="btn btn-outline-light btn-lg px-4 me-2 shadow">
					<i class="bi bi-chat-dots me-2"></i>Messagerie
				</a>
				<a th:href="@{/employee/dashboard}" class="btn btn-outline-light btn-lg px-4 me-2 shadow">
					<i class="bi bi-house-door me-2"></i>Dashboard
				</a>
				<a th:href="@{/employee/logout}" class="btn btn-outline-light btn-lg px-4 shadow">
					<i class="bi bi-box-arrow-right me-2"></i>D√©connexion
				</a>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<!-- AFFICHAGE PROFIL -->
				<div id="viewMode" class="card shadow-lg border-0">
					<div class="card-header bg-primary text-white py-4">
						<h3 class="mb-0 fw-bold">
							<i class="bi bi-person-circle fs-3 me-3"></i>üë§ Mon Profil
						</h3>
					</div>
					<div class="card-body p-5">
						<div class="row mb-4">
							<div class="col-md-8">
								<h4 class="fw-bold mb-2" th:text="${user.prenom + ' ' + user.nom}">Pr√©nom Nom</h4>
								<p class="text-primary fs-6 mb-1" th:text="${user.email}">email@entreprise.com</p>
								<!-- ‚úÖ D√âPARTEMENT AJOUT√â -->
								<p class="text-success fs-6 mb-2">
									<i class="bi bi-building me-2"></i>
									<span th:text="${user.department?.nom ?: 'Non assign√©'}">D√©veloppement</span>
								</p>
								<p class="text-muted fs-6 mb-3" th:text="${user.poste}">Poste actuel</p>
								<p class="lead" th:text="${user.bio ?: 'Aucune bio'}">Bio / Description...</p>
							</div>
							<div class="col-md-4 text-center">
								<span th:if="${user.actif}" class="badge bg-success fs-5 px-4 py-3">Actif</span>
								<span th:unless="${user.actif}" class="badge bg-warning fs-5 px-4 py-3">En
									attente</span>
							</div>
						</div>

						<!-- BOUTONS ACTIONS -->
						<div class="d-flex gap-3 justify-content-center">
							<button id="editBtn" class="btn btn-primary btn-lg px-4 py-3 shadow">
								<i class="bi bi-pencil-square me-2"></i>Modifier
							</button>
							<a th:href="@{/employee/dashboard}" class="btn btn-outline-primary btn-lg px-4 py-3 shadow">
								<i class="bi bi-house-door me-2"></i>Dashboard
							</a>
						</div>
					</div>
				</div>

				<!-- FORMULAIRE √âDITION -->
				<div id="editMode" class="card shadow-lg border-0" style="display: none;">
					<div class="card-header bg-warning text-dark py-4">
						<h3 class="mb-0 fw-bold">
							<i class="bi bi-pencil-square fs-3 me-3"></i>Modifier Profil
						</h3>
					</div>
					<div class="card-body p-5">
						<form th:action="@{/employee/profile/update}" th:object="${user}" method="post">
							<input type="hidden" th:field="*{id}">
							<div class="row mb-4">
								<div class="col-md-6">
									<label class="form-label fw-bold fs-6 mb-2">Pr√©nom</label>
									<input type="text" th:field="*{prenom}" class="form-control form-control-lg"
										required>
								</div>
								<div class="col-md-6">
									<label class="form-label fw-bold fs-6 mb-2">Nom</label>
									<input type="text" th:field="*{nom}" class="form-control form-control-lg" required>
								</div>
							</div>
							<div class="mb-4">
								<label class="form-label fw-bold fs-6 mb-2">Poste</label>
								<input type="text" th:field="*{poste}" class="form-control form-control-lg"
									placeholder="D√©veloppeur Frontend...">
							</div>
							<!-- ‚úÖ D√âPARTEMENT INFO (NON MODIFIABLE) -->
							<div class="mb-5">
								<label class="form-label fw-bold fs-6 mb-2">D√©partement</label>
								<p class="form-control-plaintext p-3 bg-light rounded border">
									<i class="bi bi-building me-2 text-success"></i>
									<span th:text="${user.department?.nom ?: 'Non assign√©'}">D√©veloppement</span>
									<span class="badge bg-secondary ms-2">(Admin seulement)</span>
								</p>
							</div>
							<div class="mb-5">
								<label class="form-label fw-bold fs-6 mb-2">Bio</label>
								<textarea th:field="*{bio}" class="form-control" rows="4"
									placeholder="D√©crivez votre r√¥le et comp√©tences..."></textarea>
							</div>

							<div class="d-flex gap-3 justify-content-center">
								<button type="submit" class="btn btn-success btn-lg px-5 py-3 shadow">
									<i class="bi bi-check-circle me-2"></i>Enregistrer
								</button>
								<button type="button" id="cancelBtn"
									class="btn btn-outline-secondary btn-lg px-5 py-3 shadow">
									<i class="bi bi-x-circle me-2"></i>Annuler
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
		.btn-lg {
			min-height: 52px;
		}

		.form-control-lg {
			font-size: 1.1rem;
		}

		.card:hover {
			transform: translateY(-2px);
			transition: all 0.2s;
		}
	</style>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Toggle √©dition
		document.getElementById('editBtn').addEventListener('click', function () {
			document.getElementById('viewMode').style.display = 'none';
			document.getElementById('editMode').style.display = 'block';
		});
		document.getElementById('cancelBtn').addEventListener('click', function () {
			document.getElementById('editMode').style.display = 'none';
			document.getElementById('viewMode').style.display = 'block';
		});
	</script>
</body>

</html>
