<!DOCTYPE html>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

			<!-- BRAND -->

	<div class="container mt-5">

				<!-- AFFICHAGE PROFIL -->
				<div id="viewMode" class="card shadow-lg border-0">

						<h3 class="mb-0 fw-bold">
							<i class="bi bi-person-circle fs-3 me-3"></i>ğŸ‘¤ Mon Profil
						</h3>
					</div>
					<div class="card-body p-5">
						<div class="row mb-4">
							<div class="col-md-8">
								<h4 class="fw-bold mb-2" th:text="${user.prenom + ' ' + user.nom}">PrÃ©nom Nom</h4>
								<p class="text-primary fs-6 mb-1" th:text="${user.email}">email@entreprise.com</p>
								<p class="text-muted fs-6 mb-3" th:text="${user.poste}">Poste actuel</p>
								<p class="lead" th:text="${user.bio}">Bio / Description...</p>

								<div class="col-md-6">
									<label class="form-label fw-bold fs-6 mb-2">âœï¸ PrÃ©nom</label>
									<input type="text" th:field="*{prenom}" class="form-control form-control-lg"

								</div>
								<div class="col-md-6">
									<label class="form-label fw-bold fs-6 mb-2">ğŸ‘¤ Nom</label>
									<input type="text" th:field="*{nom}" class="form-control form-control-lg" required>
								</div>
							</div>
							<div class="mb-4">
								<label class="form-label fw-bold fs-6 mb-2">ğŸ’¼ Poste</label>

							<div class="d-flex gap-3 justify-content-center">

									<i class="bi bi-check-circle me-2"></i>âœ… Enregistrer
								</button>
								<button type="button" id="cancelBtn"
									class="btn btn-outline-secondary btn-lg px-5 py-3 shadow">
									<i class="bi bi-x-circle me-2"></i>Annuler
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
		.btn-lg {
			min-height: 52px;
		}

		.form-control-lg {
			font-size: 1.1rem;
		}

		.card:hover {
			transform: translateY(-2px);
			transition: all 0.2s;
		}
	</style>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Toggle Ã©dition
		document.getElementById('editBtn').addEventListener('click', function () {
			document.getElementById('viewMode').style.display = 'none';
			document.getElementById('editMode').style.display = 'block';
		});

		document.getElementById('cancelBtn').addEventListener('click', function () {
			document.getElementById('editMode').style.display = 'none';
			document.getElementById('viewMode').style.display = 'block';
		});
	</script>
</body>

</html>
