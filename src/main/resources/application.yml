spring:
    application:
        name: reseau-social-entreprise

    # Database H2
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: ""

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect

    h2:
        console:
            enabled: true
            path: /h2-console

    thymeleaf:
        cache: false
        mode: HTML
        encoding: UTF-8

    # Elasticsearch
    elasticsearch:
        uris: http://localhost:9200

# Server
server:
    port: 8080
    servlet:
        context-path: /

# Logging
logging:
    level:
        "[com.entreprise]": DEBUG
        "[org.springframework.web]": DEBUG
        "[org.hibernate.SQL]": DEBUG
